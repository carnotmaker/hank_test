    let currentGroup = 0;  // 當前選中的團體索引
    let currentMemberIndex = 0;  // 當前選中的成員索引
    let startIndex = 0;  // 左側團體選單的起始索引

    const groupList = document.querySelector(".group-list");
    const characterButtonsContainer = document.querySelector(".character-buttons");

    // 渲染團體按鈕（包含滑動邏輯）
    const renderGroups = () => {
        groupList.innerHTML = ""; // 清空團體列表
        for (let i = 0; i < 3; i++) { // 顯示 3 個團體按鈕
            const index = (startIndex + i) % groups.length;
            const group = groups[index];

            const button = document.createElement("button");
            button.classList.add("group-button");
            button.innerHTML = `
                <img src="${group.img}" alt="${group.name}">
                <br>${group.name}
            `;

            button.addEventListener("click", () => {
                currentGroup = index; // 更新選中的團體索引
                currentMemberIndex = 0; // 重置成員索引
                renderCharacterPanel();
            });

            groupList.appendChild(button);
        }
    };

    // 渲染角色面板
    const renderCharacterPanel = () => {
        const group = groups[currentGroup];
        const member = group.members[currentMemberIndex];

        document.getElementById("character-name").innerText = member.name;
        document.getElementById("character-description").innerText = member.description;
        document.getElementById("character-img").src = member.img;

        // 清空並重新生成橫向角色按鈕
        characterButtonsContainer.innerHTML = "";
        group.members.forEach((m, index) => {
            const button = document.createElement("button");
            button.classList.add("character-button");
            if (index === currentMemberIndex) button.classList.add("active");

            button.innerHTML = `<img src="${m.icon}" alt="${m.name}">`;
            button.addEventListener("click", () => {
                currentMemberIndex = index;
                renderCharacterPanel();
            });

            characterButtonsContainer.appendChild(button);
        });
    };

    // 上下滑動功能
    document.getElementById("scroll-up").addEventListener("click", () => {
        startIndex = (startIndex - 1 + groups.length) % groups.length; // 往上滑動
        renderGroups();
    });

    document.getElementById("scroll-down").addEventListener("click", () => {
        startIndex = (startIndex + 1) % groups.length; // 往下滑動
        renderGroups();
    });

    // 初始化頁面
    renderGroups();
    renderCharacterPanel();
});

        const loginBtn = document.getElementById('login-btn');

        const downloadBtn = document.getElementById('download-btn');

        // 開啟登入視窗
        loginBtn.addEventListener('click', () => {
            loginModal.style.display = 'flex';
        });

        // 關閉登入視窗
        loginCloseBtn.addEventListener('click', () => {
            loginModal.style.display = 'none';
        });

        // 開啟立即下載視窗
        downloadBtn.addEventListener('click', () => {
            downloadModal.style.display = 'flex';
        });

        // 關閉立即下載視窗
        downloadCloseBtn.addEventListener('click', () => {
            downloadModal.style.display = 'none';
        });

        // 點擊遮罩關閉視窗
        loginModal.addEventListener('click', (e) => {
            if (e.target === loginModal) {
                loginModal.style.display = 'none';
            }
        });
        downloadModal.addEventListener('click', (e) => {
            if (e.target === downloadModal) {
                downloadModal.style.display = 'none';
            }
        });

        // 選取遇到問題按鈕與視窗
        const forgotLink = document.getElementById('forgot-link');
        const forgotModal = document.getElementById('forgot-modal');
        const forgotCloseBtn = forgotModal.querySelector('.close-btn');

        // 開啟遇到問題視窗
        forgotLink.addEventListener('click', (e) => {
            e.preventDefault(); // 防止預設行為（跳轉）
            forgotModal.style.display = 'flex';
        });

        // 關閉遇到問題視窗
        forgotCloseBtn.addEventListener('click', () => {
            forgotModal.style.display = 'none';
        });

        // 點擊遮罩關閉視窗
        forgotModal.addEventListener('click', (e) => {
            if (e.target === forgotModal) {
                forgotModal.style.display = 'none';
            }
        });

        // 立即註冊按鈕與視窗
        const nowLink = document.querySelector('.now-link');
        const registerModal = document.getElementById('register-modal');
        const registerCloseBtn = document.getElementById('register-close-btn');
        const backToLogin = document.getElementById('back-to-login');

        // 開啟註冊視窗
        nowLink.addEventListener('click', (e) => {
            e.preventDefault();
            registerModal.style.display = 'flex';
        });

        // 關閉註冊視窗
        registerCloseBtn.addEventListener('click', () => {
            registerModal.style.display = 'none';
        });

        // 返回登入視窗
        backToLogin.addEventListener('click', (e) => {
            e.preventDefault();
            registerModal.style.display = 'none';
            document.getElementById('login-modal').style.display = 'flex';
        });

        // 點擊遮罩關閉視窗
        registerModal.addEventListener('click', (e) => {
            if (e.target === registerModal) {
                registerModal.style.display = 'none';
            }
        });
